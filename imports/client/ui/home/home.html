<template name="home0">
  <div class="cards" id="cards">

    <div class="card">
      <input type="checkbox" name="a" id="a">
      <label for="a">
        <i class="unlink"></i>
        <strong>Independente</strong>
        <span data-o="ligado" data-c="desligado"></span>
        <small></small>
      </label>
    </div>

    <div class="card" id="clone">
      <input type="checkbox" name="a" id="b">
      <label for="b">
        <i class="link"></i>
        <strong>Clonado</strong>
        <span data-o="ligado" data-c="desligado"></span>
        <small></small>
      </label>
    </div>

    <div class="card">
      <input type="checkbox" name="a" id="c">
      <label for="c">
        <i class="randomized"></i>
        <strong>Aleatório</strong>
        <span data-o="ligado" data-c="desligado"></span>
        <small></small>
      </label>
    </div>

    <div class="card" id="settings">
    </div>
  </div>
